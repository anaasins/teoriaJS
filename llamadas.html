<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #contenedor{
        width: 300px;
        height: 300px;
        background-color: green;
        border: 4px solid black;
        text-align: center;
        vertical-align: middle;
        line-height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="contenedor" onmouseover="this.style.backgroundColor='orange'; this.style.border='4px dashed red';"
    onmouseout="this.style.backgroundColor='green'; this.style.border='4px solid black';">
      CONTENIDO
    </div>
  </body>
</html>
