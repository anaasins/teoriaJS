<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function comprueba() {
        var valor = document.getElementById('tel').value;
        //expresion regular. /^ y $/ para abrir y cerrar
        //test es una funcion para la expresion que te comprueba si el valor cumple la expresion
        //\d para el numero de digitos y el numero de digitos los guiones o letras van tal cual escritos
            //var comprobacion = /^\d{3}-\d{3}-\d{3}$/.test(valor);

        //\s es para un espacio.
            //var comprobacion = /^\d{3}\s\d{3}\s\d{3}$/.test(valor);

        //para poner un rango de letras [A-Z].
            //var comprobacion = /^\d{8}[A-Z]$/.test(valor);

        //el mas es para una o mas incidencias, es decir, una o mas letras
            //var comprobacion = /^([A-Z])+$/.test(valor);

        //el * es para cero o mas incidencias, es decir, una o mas letras
            //var comprobacion = /^([A-Z])*$/.test(valor);

        //para que acepte mayusculas y minusculas
            var comprobacion = /^([a-zA-Z])*$/.test(valor);


        //si comprobacion es true
        if (comprobacion) {
          alert('ENVIADO');
          return true;
        }else {
          alert('NO ENVIADO');
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form onsubmit="return comprueba();">
      Telefono: <input type="text" name="tel" id="tel">
      <input type="submit" name="" value="Enviar">
    </form>
  </body>
</html>
